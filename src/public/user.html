<!doctype html>
<html>
  <head>
    <title>Social Media App - User Page</title>
    <style>
      /* CSS styles for the user page */
      body {
        font-family: Arial, sans-serif;
        background-color: #131313;
        color: #333;

        color: black;
        margin: 0;
        padding: 0;
      }

      #header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      #content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .user-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
        object-fit: cover;
      }

      .user-details {
        font-size: 18px;
      }

      .user-name {
        font-weight: bold;
      }

      .user-posts {
        margin-top: 20px;
      }

      .post {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .post .title {
        font-weight: bold;
      }

      .post .timestamp {
        color: #777;
        font-size: 12px;
      }

      .post .message {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <script>
      start();
      async function start() {
        const url = new URL(document.URL);
        const userID = url.searchParams.get('id');
        const req = await fetch(`/api/user/${userID}`, { method: 'GET' });
        const res = await req.json();
        const user = res.data;
        if (!res.data) {
          window.open('/', '_self');
          return;
        }

        const userE = document.querySelector('.user-info');
        userE.innerHTML = ` <img class="user-avatar" src="user-avatar.jpg" alt="User Avatar" />
        <div class="user-details">
          <div class="user-name">${user.username}</div>
          <div class="user-email">${user.email}</div>
        </div>`;
      }
    </script>
    <div id="header">
      <h1>Social Media App</h1>
    </div>
    <div id="content">
      <div class="user-info"></div>
      <div class="user-posts">
        <div class="post">
          <div class="title">Post Title 1</div>
          <div class="timestamp">Posted on October 1, 2023</div>
          <div class="message">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </div>
        </div>
        <div class="post">
          <div class="title">Post Title 2</div>
          <div class="timestamp">Posted on October 5, 2023</div>
          <div class="message">
            Nulla facilisi. Cras non mauris at risus consectetur commodo.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
