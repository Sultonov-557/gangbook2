<!doctype html>
<html>
  <head>
    <title>Social Media App - Home</title>
    <style>
      /* CSS styles for the home page */
      body {
        font-family: Arial, sans-serif;
        background-color: #252525;
        color: white;
      }

      #header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      #content {
        margin-top: 20px;
        padding: 20px;
      }

      .post {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .title {
        text-decoration: none;
        color: #fff;
      }

      .post .title {
        font-weight: bold;
      }

      .post .timestamp {
        color: #777;
        font-size: 12px;
      }

      .post .message {
        margin-top: 5px;
      }

      .header-buttons {
        margin-bottom: 10px;
      }

      .header-buttons button {
        padding: 5px 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }

      .header-buttons button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <script>
      start();
      async function start() {
        const token = document.cookie;

        const res = await req.json();
        if (!res.success) {
          window.open('./login', '_self');
        }

        const postReq = await fetch('./api/post/', { method: 'GET' });
        const posts = (await postReq.json()).data;
        for (let i of posts) {
          const post = document.createElement('div');
          post.classList.add('post');
          post.innerHTML = `<a class="title" href="./post?id=${i.ID}">${i.title}</a>
        <div class="message">${i.description}</div>
        <div class="timestamp">${i.createdAt}</div>`;
          document.querySelector('#content').appendChild(post);
        }
      }
    </script>

    <div id="header">
      <h1>GANGBOOK</h1>
      <div class="header-buttons">
        <button onclick="window.open('./search', '_self')">Search</button>
        <button onclick="window.open('./newpost', '_self')">New Post</button>
      </div>
    </div>
    <div id="content"></div>
  </body>
</html>
